  <script>
    const statusURL = "http://radiart.eu:8394/status-json.xsl"; 
    const player = document.getElementById("player");
    const coverImg = document.getElementById("cover");
    const titleEl = document.getElementById("title");
    const artistEl = document.getElementById("artist");
    const listenersEl = document.getElementById("listeners");
    const statusMessageEl = document.getElementById("status-message");
    let lastTitle = "";
    let refreshInterval;

    async function fetchCoverItunes(query) {
      try {
        const res = await fetch("https://itunes.apple.com/search?term=" + encodeURIComponent(query) + "&limit=1&media=music");
        const data = await res.json();
        if (data.results && data.results[0]?.artworkUrl100) {
          return data.results[0].artworkUrl100.replace("100x100", "600x600");
        }
        throw new Error("Aucun rÃ©sultat trouvÃ©");
      } catch (e) {
        console.error("Erreur iTunes API:", e);
        throw e;
      }
    }

    async function updateCover(artist, title) {
      try {
        const coverUrl = await fetchCoverItunes(`${artist} ${title}`);
        coverImg.src = coverUrl;
      } catch {
        coverImg.src = "cover.gif";
      }
    }

    function parseTitle(rawTitle) {
      if (!rawTitle || rawTitle === "Titre inconnu") return { artist: "", title: "Titre inconnu" };

      const separators = [" â€“ ", " - ", " | ", " â€¢ ", "::"];
      for (const sep of separators) {
        if (rawTitle.includes(sep)) {
          const parts = rawTitle.split(sep).map(s => s.trim());
          if (parts.length >= 2) {
            return {
              artist: parts[0],
              title: parts.slice(1).join(sep)
            };
          }
        }
      }

      return { artist: "", title: rawTitle };
    }

    async function fetchRadioStatus() {
      try {
        // Utilisation d'un proxy CORS
        const proxyUrl = 'https://corsproxy.io/?';
        const response = await fetch(proxyUrl + encodeURIComponent(statusURL), {
          cache: "no-store"
        });

        if (!response.ok) throw new Error(`Erreur HTTP: ${response.status}`);

        const data = await response.json();
        
        if (!data?.icestats?.source) {
          throw new Error("Structure de donnÃ©es invalide");
        }

        let source = data.icestats.source;
        if (Array.isArray(source)) {
          source = source.find(s => s.listenurl?.includes?.("/stream")) || source[0];
        }

        if (!source) throw new Error("Source audio non trouvÃ©e");

        return {
          title: source.title || "Titre inconnu",
          listeners: source.listeners ?? 0,
          serverStatus: source.server_name ? "online" : "offline"
        };
      } catch (error) {
        console.error("Erreur de rÃ©cupÃ©ration du statut:", error);
        throw error;
      }
    }

    async function refresh() {
      try {
        statusMessageEl.textContent = "Connexion en cours...";
        
        const { title: rawTitle, listeners, serverStatus } = await fetchRadioStatus();
        
        listenersEl.textContent = `Auditeurs : ${listeners}`;
        statusMessageEl.textContent = "";

        if (rawTitle !== lastTitle && serverStatus === "online") {
          lastTitle = rawTitle;
          
          const { artist, title } = parseTitle(rawTitle);
          
          titleEl.textContent = title;
          artistEl.textContent = artist || "Artiste inconnu";
          
          if (artist && title) {
            updateCover(artist, title);
          }
        }
      } catch (error) {
        console.error("Erreur de refresh:", error);
        titleEl.textContent = "OFF AIR";
        artistEl.textContent = "";
        listenersEl.textContent = "Auditeurs : --";
        statusMessageEl.textContent = "Connexion au serveur en cours...";
        coverImg.src = "cover.gif";
        
        // RÃ©essayer aprÃ¨s 30 secondes en cas d'Ã©chec
        setTimeout(refresh, 30000);
      }
    }

    function setupPlayer() {
      // DÃ©marrer le premier refresh immÃ©diatement
      refresh();
      
      // Configurer l'intervalle de refresh
      refreshInterval = setInterval(refresh, 15000);
      
      // Nettoyer l'intervalle quand la page est quittÃ©e
      window.addEventListener('beforeunload', () => {
        clearInterval(refreshInterval);
      });
    }

    // DÃ©marrer quand la page est prÃªte
    document.addEventListener('DOMContentLoaded', setupPlayer);
    
    // Ã‰galement au cas oÃ¹ le lecteur serait jouÃ©
    player.addEventListener("play", setupPlayer, { once: true });
  </script>
</body>
