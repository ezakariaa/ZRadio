<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Z Radio â€“ Live Stream</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9814928197980690" crossorigin="anonymous"></script>
  <style>
    :root {
      --accent: #1db954;
      --bg1: #0e0e0e;
      --bg2: #232526;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      background: linear-gradient(145deg, var(--bg1), var(--bg2));
      color: #f5f5f5;
      text-align: center;
      padding: 1.2rem;
    }
    h1 { font-size: 2.6rem; color: var(--accent); margin-bottom: .2em }
    small { color: #aaa }
    #coverWrapper {
      width: 220px; height: 220px; border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,.4);
      margin: 1.3em 0 .8em;
      overflow: hidden;
    }
    img#cover {
      width: 100%; height: 100%; object-fit: cover;
      display: block;
    }
    audio {
      width: 220px; height: 40px;
      margin-bottom: 1em;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.5));
    }
    .meta { font-size: 1.05rem; margin-top: .3em }
    #listeners { font-size: .9rem; color: #ccc; margin-top: .2em }
    footer { margin-top: 2.5rem; font-size: .8rem; color: #888 }
    a { color: var(--accent) }
    .song-title { font-weight: bold; }
    .artist-name { margin-top: 0.2em; color: #aaa; font-size: 0.95rem; }
  </style>
</head>
<body>

  <h1>ðŸŽµ Z Radio</h1>
  <small>Musique 24 / 7 â€“ Hits & Classics</small>

  <div id="coverWrapper">
    <img id="cover" src="cover.png" alt="Pochette de l'album">
  </div>

  <audio id="player" controls preload="none">
    <source src="https://zradio.ddns.net:8443/stream" type="audio/mpeg">
    Votre navigateur ne supporte pas lâ€™audio HTML5.
  </audio>

  <div id="title" class="meta song-title">Titre inconnu</div>
  <div id="artist" class="artist-name"></div>
  <div id="listeners">Auditeurs : 0</div>

  <footer>
    Â© 2025 <span style="color:var(--accent)">Z Radio</span> â€“ Created by <span style="color:var(--accent)">Zakaria ELORCHE</span><br/>
    Powered by <a href="https://icecast.org" target="_blank" rel="noopener">Icecast 2</a>
  </footer>

 <script>
  const statusURL   = "https://zradio.ddns.net:8443/status-json.xsl";
  const player      = document.getElementById("player");
  const coverImg    = document.getElementById("cover");
  const titleEl     = document.getElementById("title");
  const artistEl    = document.createElement("div"); // Ã©lÃ©ment pour afficher l'artiste
  artistEl.className = "meta";
  artistEl.style.color = "#ccc";
  titleEl.parentNode.insertBefore(artistEl, titleEl.nextSibling); // insÃ©rer sous le titre
  const listenersEl = document.getElementById("listeners");
  let lastTitle     = "";

  async function fetchCoverItunes(query) {
    const res = await fetch("https://itunes.apple.com/search?term=" + encodeURIComponent(query) + "&limit=1&media=music");
    const data = await res.json();
    if (data.results && data.results[0]?.artworkUrl100) {
      return data.results[0].artworkUrl100.replace("100x100", "600x600");
    }
    throw new Error("iTunes no cover");
  }

  async function fetchCover(query) {
    try {
      const url = await fetchCoverItunes(query);
      coverImg.src = url;
    } catch {
      coverImg.src = "cover.gif"; // fallback si erreur
    }
  }

  async function refresh() {
    try {
      const r = await fetch(statusURL, { cache: "no-store" });
      if (!r.ok) throw new Error(r.status);
      const data = await r.json();
      let src = data.icestats.source;
      if (Array.isArray(src)) {
        src = src.find(s => s.listenurl.endsWith("/stream")) || src[0];
      }
      const rawTitle  = src.title || "Titre inconnu";
      const listeners = src.listeners ?? 0;

      listenersEl.textContent = "Auditeurs : " + listeners;

      if (rawTitle !== lastTitle && rawTitle !== "Titre inconnu") {
        lastTitle = rawTitle;

        // Diviser clairement Artiste et Titre
        let [artist, title] = rawTitle.split(" - ");
        
        if (!title) {  // au cas oÃ¹ le sÃ©parateur "-" n'existe pas
          title = rawTitle;
          artist = "Artiste inconnu";
        }

        titleEl.innerHTML = `<strong>${title.trim()}</strong>`;
        artistEl.textContent = artist.trim();

        fetchCover(`${artist} ${title}`);
      }
    } catch (e) {
      titleEl.textContent = "Flux indisponibleâ€¦";
      artistEl.textContent = "";
      listenersEl.textContent = "";
      coverImg.src = "cover.gif"; // fallback si erreur
    }
  }

  player.addEventListener("play", () => {
    refresh();
    setInterval(refresh, 15000);
  }, { once: true });
</script>
</body>
</html>
